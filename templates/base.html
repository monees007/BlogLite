<div class="modal fade" id="newPost" tabindex="-1" aria-labelledby="newPostLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">

                <div class="modal-body">
                    {{ form.csrf_token }}
                    <div class="row" style="--bs-columns: 4; --bs-gap: 0.5rem;">
                        <div class="col">{{ form.editor }}</div>
                        <div class="col">{{ mde.preview }}</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="reset" class="btn btn-secondary" data-bs-dismiss="modal">
                    <input type="submit" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>
