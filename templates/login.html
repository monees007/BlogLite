<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlogLite</title>

    <link rel="stylesheet" href="../static/styles/style.css" type="text/css"/>
    <link rel="stylesheet" href="../static/styles/statusbar.css" type="text/css"/>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .pane {
            height: auto;
            margin-top: 150px;
            background: white;
            border-radius: 15px;
            padding: 10px 50px;
            display: flex;
            max-width: 300px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 40%;
            box-shadow: 0 10px 24px hsla(0, 0%, 0%, 0.05), 0 20px 48px hsla(0, 0%, 0%, 0.05), 0 1px 4px hsla(0, 0%, 0%, 0.1);;
        }


        label {
            color: #0c0d0e;
            font-size: 1.15384615rem;
            font-weight: 600;

            padding-top: 30px;
        }

        input {
            padding: 5px;
            margin-bottom: 20px;
            margin-top: 5px;
            height: 15px;
        {#display: flex;#} align-items: center;
            width: 225px;
        {#height: 30.8px;#}
        }

        input[type="submit"] {
            width: 235px;
            height: 30px;
            color: white;
            align-items: center;
            font-weight: 600;
            border-color: teal;
            background: teal;
            border-radius: 3px;
            margin-top: 25px;
        }

        a {
            font-size: 12px;
            color: teal;

        }

        .row-j {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<div class="sub-header"> monees007</div>
<div class="header">
    Blog Lite
    <a class="slink" href="/login">Sign up</a>
</div>
<div class="pane">
    <form action="/login" method="POST">
        <label>Email<br>
            <input type="email" name="email" id="email"/>
        </label>
        <label>
            <div class="row-j"><span>Password</span> <a href="/forget">Forget Password</a><br></div>
            <input type="password" name="password"/>
        </label>
        <input type="submit" value="submit"/>

    </form>
    <a href="/glogin"><img style="height: 43px"
                          src="https://www.oncrashreboot.com/images/create-apple-google-signin-buttons-quick-dirty-way-google.png" alt="Login with Google"></a>

</div>
</body>
</html>
